<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logoDelSitio">
            <a href="../inedex.html">
                <img src="../assets/img/Logo F1.png" alt="logo">
            </a>
        </div>

        <nav>
            <ul class="menu">
                <li><a href="../inedex.html">Inicio</a></li>
                <li><a href="#">Equipos</a></li>
                <li><a href="./calendario.html">Calendario</a></li>
                <li><a href="./clasificacion.html">Clasificación</a></li>
                <li><a href="./reglamento.html">Reglamentacion 2026</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="equipos">
            <div class="ferrari">
                <h2 class="NombreE">Ferrari</h2>
                <img class="LogoE" src="../assets/img/FerrariLogo.png" alt="ferrariLogo" width="48px" height="55px">
                <figure class="pilotos1">
                    <img class="pilotos" src="../assets/img/CharlesLeclerc.png" alt="CharlesLeclerc">
                    <figcaption>Charles Leclerc</figcaption>
                </figure>
                <figure class="pilotos2">
                    <img class="pilotos" src="../assets/img/CarlosSainz.jpg" alt="CarlosSainzJr">
                    <figcaption>Carlos Sainz Jr</figcaption>
                </figure>
                <img class="AutosE" src="../assets/img/FerrariF1.png" alt="FerrariAuto" width="510px" height="120px">
            </div>

            <div class="redBull">
                <h2 class="NombreE">Red Bull Racing</h2>
                <img class="LogoE" src="../assets/img/RedBull.png" alt="RBLogo" width="59px" height="40px">
                <figure class="pilotos1">
                    <img class="pilotos" src="../assets/img/MaxVerstappen.webp" alt="MaxVerstappen">
                    <figcaption>Max Verstappen</figcaption>
                </figure>
                <figure class="pilotos2">
                    <img class="pilotos" src="../assets/img/ChecoPerez.png" alt="ChecoPerez">
                    <figcaption>Sergio Pérez</figcaption>
                </figure>
                <img class="AutosE" src="../assets/img/RBF1.png" alt="RBAuto" width="510px" height="120px">
            </div>

            <div class="mclaren">
                <h2 class="NombreE">McLaren F1 Team</h2>
                <img class="LogoE" src="../assets/img/MclarenLogo.jpg" alt="McLarenLogo" width="44px" height="45px">
                <figure class="pilotos1">
                    <img class="pilotos" src="../assets/img/Lando.png" alt="LandoNorris">
                    <figcaption>Lando Norris</figcaption>
                </figure>
                <figure class="pilotos2">
                    <img class="pilotos" src="../assets/img/Piastri.jpg" alt="OscarPiastri">
                    <figcaption>Oscar Piastri</figcaption>
                </figure>
                <img class="AutosE" src="../assets/img/McLarenF1.png" alt="McLarenAuto" width="510px" height="120px">
            </div>

            <div class="mercedes">
                <h2 class="NombreE">Mercedes AMG F1</h2>
                <img class="LogoE" src="../assets/img/MercedesLogo.jpg" alt="MercedesLogo" width="50px" height="50px">
                <figure class="pilotos1">
                    <img class="pilotos" src="../assets/img/Lewis.png" alt="LewisHamilton">
                    <figcaption>Lewis Hamilton</figcaption>
                </figure>
                <figure class="pilotos2">
                    <img class="pilotos" src="../assets/img/Russell.png" alt="GeorgeRussell">
                    <figcaption>George Russell</figcaption>
                </figure>
                <img class="AutosE" src="../assets/img/MercedesAuto.jpeg" alt="MercedesAuto" width="510px" height="120px">
            </div>

            <div class="astonMartin">
                <h2 class="NombreE">Aston Martin</h2>
                <img class="LogoE" src="../assets/img/AstonMartinLogo.png" alt="AMLogo" width="80px" height="40px">
                <figure class="pilotos1">
                    <img class="pilotos" src="../assets/img/Alonso.png" alt="FernandoAlonso">
                    <figcaption>Fernando Alonso</figcaption>
                </figure>
                <figure class="pilotos2">
                    <img class="pilotos" src="../assets/img/Stroll.png" alt="LanceStroll">
                    <figcaption>Lance Stroll</figcaption>
                </figure>
                <img class="AutosE" src="../assets/img/AstonMartinAuto.PNG" alt="AMAuto" width="510px" height="120px">
            </div>

            <div class="vcrb">
                <h2 class="NombreE">Visa Cash Racing Bulls</h2>
                <img class="LogoE" src="../assets/img/RbCashLogo.webp" alt="VCRBLogo" width="56px" height="52px">
                <figure class="pilotos1">
                    <img class="pilotos" src="../assets/img/Tsunoda.png" alt="YukiTsunoda">
                    <figcaption>Yuki Tsunoda</figcaption>
                </figure>
                <figure class="pilotos2">
                    <img class="pilotos" src="../assets/img/Ricciardo.png" alt="DanielRicciardo">
                    <figcaption>Daniel Ricciardo</figcaption>
                </figure>
                <img class="AutosE" src="../assets/img/RBCashAuto.png" alt="VCRBAuto" width="510px" height="120px">
            </div>

            <div class="alpine">
                <h2 class="NombreE">Alpine F1 Team</h2>
                <img class="LogoE" src="../assets/img/AlpineLogo.png" alt="AlpineLogo" width="65px" height="38px">
                <figure class="pilotos1">
                    <img class="pilotos" src="../assets/img/Ocon.png" alt="EstebanOcon">
                    <figcaption>Esteban Ocon</figcaption>
                </figure>
                <figure class="pilotos2">
                    <img class="pilotos" src="../assets/img/Gasly.png" alt="PierreGasly">
                    <figcaption>Pierre Gasly</figcaption>
                </figure>
                <img class="AutosE" src="../assets/img/AlpineAuto.png" alt="AlpineAuto" width="510px" height="400px">
            </div>

            <div class="haas">
                <h2 class="NombreE">Haas</h2>
                <img class="LogoE" src="../assets/img/HaasLogo.png" alt="HaasLogo" width="54px" height="47px">
                <figure class="pilotos1">
                    <img class="pilotos" src="../assets/img/Magnussen.png" alt="KevinMagnussen">
                    <figcaption>Kevin Magnussen</figcaption>
                </figure>
                <figure class="pilotos2">
                    <img class="pilotos" src="../assets/img/Hulkenberg.png" alt="NicoHulkenberg">
                    <figcaption>Nico Hulkenberg</figcaption>
                </figure>
                <img class="AutosE" src="../assets/img/HaasAuto.png" alt="HaasAuto" width="510px" height="120px">
            </div>

            <div class="williams">
                <h2 class="NombreE">Williams Racing</h2>
                <img class="LogoE" src="../assets/img/WilliamsLogo.png" alt="WilliamsLogo" width="61px" height="45px">
                <figure class="pilotos1">
                    <img class="pilotos" src="../assets/img/Albon.png" alt="AlexAlbon">
                    <figcaption>Alex Albon</figcaption>
                </figure>
                <figure class="pilotos2">
                    <img class="pilotos" src="../assets/img/Sargeant.png" alt="LoganSargeant">
                    <figcaption>Logan Sargeant</figcaption>
                </figure>
                <img class="AutosE" src="../assets/img/WilliamsAuto.PNG" alt="WilliamsAuto" width="510px" height="120px">
            </div>

            <div class="sauber">
                <h2 class="NombreE">Kick Sauber</h2>
                <img class="LogoE" src="../assets/img/SauberLogo.jpeg" alt="SauberLogo" width="45px" height="46px">
                <figure class="pilotos1">
                    <img class="pilotos" src="../assets/img/Bottas.png" alt="ValtteriBottas">
                    <figcaption>Valtteri Bottas</figcaption>
                </figure>
                <figure class="pilotos2">
                    <img class="pilotos" src="../assets/img/Zhou.png" alt="GuanyuZhou">
                    <figcaption>Guanyu Zhou</figcaption>
                </figure>
                <img class="AutosE" src="../assets/img/Sauber.jpeg" alt="SauberAuto" width="510px" height="120px">
            </div>
        </div>
    </main>
    <footer>
        <div class="pie1">
            <a href="https://www.facebook.com/Formula1">
                <img src="../assets/img/logoFacebook.PNG" alt="facebook">
            </a>

            <a href="https://twitter.com/f1">
                <img src="../assets/img/logoX.PNG" alt="X">
            </a>

            <a href="https://www.instagram.com/f1/">
                <img src="../assets/img/logoIG.PNG" alt="Instagram">
            </a>
            
            <a href="https://www.youtube.com/F1">
                <img src="../assets/img/logoYT.PNG" alt="YouTube">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
